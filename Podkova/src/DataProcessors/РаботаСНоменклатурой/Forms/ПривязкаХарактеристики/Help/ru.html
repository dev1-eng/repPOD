<h1>Привязка характеристики</h1>
<p style="MARGIN-LEFT: 0px">Форма предназначена для привязки характеристик сервиса к уже сопоставленной номенклатуре. Переключатель формы позволяет выбрать вариант поведения с характеристикой: создать новую характеристику или привязать существующую.</p>
