<h1>Корректировка обособленного учета запасов</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для отражения корректировок данных при ведении обособленного учета по сделкам, менеджерам или подразделениям.<br><br>Документ используется для обратной совместимости и в актуальных версиях не используется. </p>
