<h1>Иной документ подтверждения НДС</h1>
<p style="MARGIN-LEFT: 0px">Данный документ подтверждает НДС, предъявленный от поставщика, по бланкам строгой отчетности или иным документам, приравненным по своему статусу к счет-фактуре.</p>
