<h1>Форма созданных документов</h1>
<p style="MARGIN-LEFT: 0px">Форма предназначена для просмотра списка созданных документов в рабочем месте <b>К оформлению</b> и для их дальнейшего оформления или удаления. Для документов доступна пакетная печать, проведение, отмена проведения.</p>
